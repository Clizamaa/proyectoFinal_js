<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>SuperMarket</title>

</head>
<body class="bg-[#F1F5F9]">
  
    <div class="grid grid-cols-10 min-h-screen">
        <!-- Sidebar -->
        <div class="row-span-10 fixed left-0 top-0 h-full bg-[#f8f4f3] p-4 z-50 shadow-lg ">
            <a href="#" class="flex items-center pb-4 border-b border-b-gray-800">
    
                <h2 class="font-bold text-2xl">GANGA <span class="bg-[#158beb] text-white px-2 rounded-md">LANDIA</span></h2>
            </a>
            <ul class="mt-4">
                <span class="text-gray-400 font-bold">PANEL</span>
                <li class="mb-1 group">
                    <a href="http://127.0.0.1:5500/index.html" class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-[#158beb] hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                        <i class="ri-home-2-line mr-3 text-lg"></i>
                        <span class="text-sm">Inicio</span>
                    </a>
                </li>
                <li class="mb-1 group">
                    <a href="http://127.0.0.1:5500/productos.html" class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-[#158beb] hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                        <i class='bx bx-user mr-3 text-lg'></i>                
                        <span class="text-sm">Productos</span>
                        <i class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"></i>
                    </a>
                </li>

            </ul>
        </div>

        <!-- Navbar -->
        <div class="col-span-10 py-2 bg-[#f8f4f3] flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30 mx-60 mr-2">
            <ul class="ml-auto flex items-center">
                <li class="dropdown">
                    <button type="button" class="dropdown-toggle text-gray-400 mr-4 w-8 h-8 rounded flex items-center justify-center  hover:text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="hover:bg-gray-100 rounded-full" viewBox="0 0 24 24" style="fill: gray;"><path d="M19 13.586V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v3.586l-1.707 1.707A.996.996 0 0 0 3 16v2a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-2a.996.996 0 0 0-.293-.707L19 13.586zM19 17H5v-.586l1.707-1.707A.996.996 0 0 0 7 14v-4c0-2.757 2.243-5 5-5s5 2.243 5 5v4c0 .266.105.52.293.707L19 16.414V17zm-7 5a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22z"></path></svg>                    
                    </button>
                </li>

                <li class="dropdown ml-3">
                    <button type="button" class="dropdown-toggle flex items-center">
                        <div class="flex-shrink-0 w-10 h-10 relative">
                            <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
                                <img class="w-8 h-8 rounded-full" src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt=""/>
                                <div class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping"></div>
                            </div>
                        </div>
                        <div class="p-2 md:block text-left">
                            <h2 class="text-sm font-semibold text-gray-800">Don Manolo</h2>
                            <p class="text-xs text-gray-500">Cliente</p>
                        </div>                
                    </button>
                </li>
            </ul>
        </div>

        <!-- Main -->
        <div class="flex flex-row flex-wrap col-span-9 row-span-9 col-start-3 row-start-2"  >
            <div class="grid grid-cols-6 gap-4">
                <div class="flex flex-row flex-wrap col-span-3" id="products"></div>
                <div class="col-span-3 " id="carrito">
                    <h2 class="font-bold text-3xl m-4 text-center"> Carrito</h2>
                    <table class="min-w-full divide-y divide-gray-200 table-fixed text-center mb-5" id="tabla-compras">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200 "  id="carrito-body"></tbody>
                    </table>
                    <!-- crear total -->
                    <div class="flex justify-end">
                        <h3><span id="total">0</span></h3>
                    </div>
                    <div class="flex justify-end">
                        <button id="pagar" class="bg-green-500 text-white px-4 py-2 rounded-md">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/main.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
</body>
</html>
